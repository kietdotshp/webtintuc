<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h4 style="margin: 30px 0px">FORM ĐĂNG KÝ TÀI KHOẢN</h4>

          <form id="form" action="" method="" name="register">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="name" class="required">Họ tên</label>
                <span class="show-error"></span>
                <input type="text" name="name" class="form-control" id="name" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="username" class="required">Username</label>
                <span class="show-error"></span>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="username"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="phone" class="required">Số điện thoại</label>
                <span class="show-error"></span>
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  id="phone"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="email" class="required">Email</label>
                <span class="show-error"></span>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  id="email"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="pass" class="required">Mật khẩu</label>
                <span class="show-error"></span>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="passw" class="required">Xác nhận mật khẩu</label>
                <span class="show-error"></span>
                <input
                  type="password"
                  name="confirm_password"
                  class="form-control"
                  id="confirm_password"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="birthday" class="required">Ngày sinh</label>
                <span class="show-error"></span>
                <input
                  type="date"
                  name="birthday"
                  class="form-control"
                  id="birthday"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="gender" class="required"> Giới tính </label>
              <span class="show-error"></span>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                  /><label class="form-check-lable" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  /><label class="form-check-lable" for="female">Nữ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="other"
                    id="other"
                  /><label class="form-check-lable" for="other">Khác</label>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="address">Địa chỉ</label>
                <span class="show-error ml-1"></span>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  id="address"
                />
              </div>
            </div>

            <button type="submit" id="showSuccess" class="btn btn-primary">
              Đăng ký
            </button>
            <button type="reset" class="btn btn-danger">Thoát</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/validation.js"></script>
  </body>
</html>
